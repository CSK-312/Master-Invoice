{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    
</head>
<body>
    <h2>Reset Password</h2>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required>
        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
