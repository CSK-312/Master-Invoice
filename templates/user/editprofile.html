{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(#616161, black);
        min-height: 100vh;
      }
      .container-box {
        width: 50%;
        margin: 30px auto;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: bold;
        white-space: nowrap;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .form-group label {
        flex: 0 0 140px;
        text-align: right;
        margin-right: 10px;
      }
      .form-group input,
      .form-group textarea {
        flex: 1;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      .button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
    <body>
        <div class="container-box">
            <h2 class="text-center"><b>Edit Profile</b></h2>
            <br />
        {% comment %} <!-- Navbar (You can reuse the same navbar from profile page) -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f9fa;">
            <div class="container">
                <a class="navbar-brand" href="/">Master Invoice</a>
            </div>
        </nav> {% endcomment %}

        <!-- Edit Profile Section -->
        <section class="edit-profile-section">
            <div class="edit-profile-card">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Firm Name</label>
                        <input type="text" name="firm_name" class="form-control" 
                               value="{{ user.profile.firm_name }}" 
                               maxlength="255" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" 
                        value="{{ user.profile.full_name }}"
                        maxlength="255" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-control" value="{{ user.profile.phone }}" 
                               maxlength="10" pattern="[0-9]{10}" 
                               title="Phone number must be exactly 10 digits">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" value="{{ user.profile.address }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/profile" class="btn btn-secondary" style="background-color: red;">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
