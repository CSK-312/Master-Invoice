{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Edit Profile - Master Invoice</title>
        <link rel="stylesheet" href="{% static 'Final.css' %}" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .edit-profile-section {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .edit-profile-card {
                background: #fff;
                padding: 20px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                width: 40%;
            }
        </style>
    </head>
    <body>
        <!-- Navbar (You can reuse the same navbar from profile page) -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f9fa;">
            <div class="container">
                <a class="navbar-brand" href="/">Master Invoice</a>
            </div>
        </nav>

        <!-- Edit Profile Section -->
        <section class="edit-profile-section">
            <div class="edit-profile-card">
                <h2 class="text-center">Edit Profile</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Firm Name</label>
                        <input type="text" name="firm_name" class="form-control" value="{{ user.profile.firm_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" value="{{ user.profile.full_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" value="{{ user.profile.phone }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" value="{{ user.profile.address }}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/profile" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
