{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(#616161, black);
        min-height: 100vh;
      }
      .container-box {
        width: 50%;
        margin: 30px auto;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: bold;
        white-space: nowrap;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .form-group label {
        flex: 0 0 140px;
        text-align: right;
        margin-right: 10px;
      }
      .form-group input,
      .form-group textarea {
        flex: 1;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      .button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
<body>
    <div class="container-box">
        <h2 class="text-center"><b>Enter Details</b></h2>
        <br />
    <section class="enter details">
        <div class="enter details">
            <form method="POST" action="{% url 'details' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" >Firm Name</label>
                    <input type="text" name="firm_name" class="form-control"
                           placeholder="Enter your firm name"
                           value="{{ user.profile.firm_name|default_if_none:'' }}" 
                           maxlength="255" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-control"
                           placeholder="Enter your full name"
                           value="{{ user.profile.full_name|default_if_none:'' }}" 
                           maxlength="255" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"
                           value="{{ user.email }}" readonly>
                </div>

                <div class="mb-3">
                  <label class="form-label">GST Number</label>
                  <input type="text" name="GST_number" class="form-control"
                         placeholder="Enter your GST number"
                         value="{{ user.profile.GST_number|default_if_none:'' }}"
                         maxlength="15" pattern="[0-9A-Z]{15}"
                         title="GST Number must be exactly 15 Charcthers">
              </div>
                
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" name="phone" class="form-control"
                           placeholder="Enter your phone number"
                           value="{{ user.profile.phone|default_if_none:'' }}"
                           maxlength="10" pattern="[0-9]{10}"
                           title="Phone number must be exactly 10 digits">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control"
                           placeholder="Enter your address"
                           value="{{ user.profile.address|default_if_none:'' }}" required>
                </div>

                <div class="text-center">
                    <button type="submit" name="" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
