{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Edit Inventory Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(#616161, black);
        min-height: 100vh;
      }
      .container-box {
        width: 50%;
        margin: 30px auto;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: bold;
        white-space: nowrap;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .form-group label {
        flex: 0 0 140px;
        text-align: right;
        margin-right: 10px;
      }
      .form-group input,
      .form-group textarea {
        flex: 1;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      .button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>

    <div class="container-box">
      <h2 class="text-center"><b>Edit Inventory Item</b></h2>
      <br />

      <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="product_name">Product Name:</label>
          <input type="text" class="form-control" id="product_name" name="product_name" value="{{ item.product_name }}" required />
        </div>

        <div class="form-group">
          <label for="item_id">Item ID:</label>
          <input type="text" class="form-control" id="item_id" name="item_id" value="{{ item.item_id }}" required />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required />
        </div>

        <div class="form-group">
          <label for="cost_price">Cost Price:</label>
          <input type="number" class="form-control" id="cost_price" name="cost_price" value="{{ item.cost_price }}" required step="0.01" />
        </div>

        <div class="form-group">
          <label for="sale_price">Sale Price:</label>
          <input type="number" class="form-control" id="sale_price" name="sale_price" value="{{ item.sale_price }}" required step="0.01" />
        </div>

        <div class="form-group">
          <label for="max_retail_price">Max Retail Price:</label>
          <input type="number" class="form-control" id="max_retail_price" name="max_retail_price" value="{{ item.max_retail_price }}" required step="0.01" />
        </div>

        <div class="form-group">
          <label for="gst">GST (%):</label>
          <input type="number" class="form-control" id="gst" name="gst" value="{{ item.gst }}" required step="0.01" />
        </div>

        <div class="buttons">
          <button type="submit" class="button">Save Changes</button>
          <a href="{% url 'inventory_list' %}" class="button" style="background-color: red;">Cancel</a>
        </div>
      </form>
    </div>

  </body>
</html>
